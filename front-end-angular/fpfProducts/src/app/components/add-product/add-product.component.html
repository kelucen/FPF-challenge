<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name" />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" id="description" required [(ngModel)]="product.description" name="description" />
            </div>

            <div class="form-group">
                <label for="description">Price</label>
                <input class="form-control" id="price" required [(ngModel)]="product.price" name="price" type="number" />
            </div>

            <div class="form-group">
                <label for="description">Category</label>
                <input class="form-control" id="category" required [(ngModel)]="product.category" name="category" />
            </div>

            <div class="form-group">
                <label for="description">date</label>
                <input class="form-control" id="Date" required [(ngModel)]="product.date" name="date" type="date" />
            </div>
            <button (click)="saveProduct()" class="btn btn-success" id="btn-save">Save</button>
        </div>

        <div *ngIf="submitted">
            <h4>Tutorial was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newProduct()">Add</button>
        </div>
    </div>
</div>
